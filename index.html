<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@closuu</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('assets/d_bitmap9px.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'CustomFont', sans-serif;
      overflow-x: hidden;
    }

    .cardd {
      border: 2px solid;
      border-image: linear-gradient(135deg, #d7bfff, #fff19f) 1;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 500px;
      margin: 5% auto;
      background-color: #0a0a0a;
      box-shadow: 0 0 15px rgba(215, 191, 255, 0.2);
      animation: fadeIn 1.5s ease-out;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 2px solid #fff19f;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 0.5rem;
    }

    .desc {
      font-size: 1rem;
      margin-top: 1rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeText 2s ease forwards;
      animation-delay: 0.8s;
    }

    .links a {
      display: block;
      margin-top: 0.75rem;
      color: #d7bfff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff19f;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .cardd {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .desc {
        font-size: 0.95rem;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }

    /* Fade-in animation for the card */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Smooth fade for paragraph text */
    @keyframes fadeText {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="cardd text-center">
    <img src="assets/pfp.jpg" alt="@closuu's pfp" class="profile-pic" />
    <h1>@closuu</h1>
    <p class="desc">
      Im @closuu, also known as qobble and blanc.<br />
      trying to get into game industry while having fun playing (most of the time)<br />
      you could look up at my profiles below<br />
      and thanks for checking this page!
    </p>
    <div class="links">
      <a href="https://steamcommunity.com/id/vnill/" target="_blank">Steam</a>
      <a href="https://github.com/closuu" target="_blank">GitHub</a>
      <a href="https://steamhunters.com/id/vnill/games" target="_blank">SteamHunters</a>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
