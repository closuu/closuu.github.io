<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@closuu</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('assets/d_bitmap9px.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'CustomFont', sans-serif;
      overflow-x: hidden;
    }

    #loader-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(135deg, #fff19f, #d7bfff);
      width: 0;
      z-index: 9999;
      animation: loadBar 2s linear forwards;
    }

    body.loading .cardd {
      display: none;
    }

    .cardd {
      position: relative;
      border: 2px solid;
      border-image: linear-gradient(135deg, #d7bfff, #fff19f) 1;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 500px;
      margin: 5% auto;
      background-color: #0a0a0a;
      box-shadow: 0 0 15px rgba(215, 191, 255, 0.2);
      animation: fadeIn 1.5s ease-out;
    }

    .chip {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ffffff;
      z-index: 10;
      animation: flicker 1.5s infinite alternate;
    }

    .chip.top-left-1 {
      top: 0;
      left: 0;
    }

    .chip.top-left-2 {
      top: 8px;
      left: 8px;
    }

    .chip.top-right-1 {
      top: 0;
      right: 0;
    }

    .chip.top-right-2 {
      top: 8px;
      right: 8px;
    }

    .chip.bottom-left-1 {
      bottom: 0;
      left: 0;
    }

    .chip.bottom-left-2 {
      bottom: 8px;
      left: 8px;
    }

    .chip.bottom-right-1 {
      bottom: 0;
      right: 0;
    }

    .chip.bottom-right-2 {
      bottom: 8px;
      right: 8px;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 2px solid #fff19f;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .dialogue-box {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(-110%);
      background-color: #000000;
      color: white;
      border: 2px solid white;
      font-family: 'CustomFont', sans-serif;
      font-size: 0.8rem;
      padding: 4px 8px;
      white-space: nowrap;
      z-index: 10;
      display: none;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 0.5rem;
    }

    .desc {
      font-size: 1rem;
      margin-top: 1rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeText 2s ease forwards;
      animation-delay: 0.8s;
    }

    .links a {
      display: block;
      margin-top: 0.75rem;
      color: #d7bfff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff19f;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .cardd {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .desc {
        font-size: 0.95rem;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeText {
      to {
        opacity: 1;
      }
    }

    @keyframes loadBar {
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body class="loading">
  <div id="loader-bar"></div>

  <div class="cardd text-center">
    <!-- Chipped Corners -->
    <div class="chip top-left-1"></div>
    <div class="chip top-left-2"></div>
    <div class="chip top-right-1"></div>
    <div class="chip top-right-2"></div>
    <div class="chip bottom-left-1"></div>
    <div class="chip bottom-left-2"></div>
    <div class="chip bottom-right-1"></div>
    <div class="chip bottom-right-2"></div>

    <div class="profile-pic-container">
      <img src="assets/pfp.jpg" alt="@closuu's pfp" class="profile-pic" id="pfp" />
      <div class="dialogue-box" id="dialogue-box">what the goodness-</div>
    </div>
    <h1>@closuu</h1>
    <p class="desc">
     hi, i’m @closuu… a pro{gamer}<br />
     just trying to get into the game industry while having fun playing games (most of the time, anyway).<br />
     
     <br>
     - other placeholder_names -
     <br>
     @banoq
     <br>
     @qobble
    <br>
     @closecall91
     <br>
     @nerpgear
     <br>
     @closuunepgya
<br />
    </p>
    <div class="links">
      <a href="https://steamcommunity.com/id/vnill/" target="_blank">Steam</a>
      <a href="https://github.com/closuu" target="_blank">GitHub</a>
      <a href="https://steamhunters.com/id/vnill/games" target="_blank">SteamHunters</a>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.body.classList.remove("loading");
        document.getElementById("loader-bar").style.display = "none";
      }, 2000);

      const pfp = document.getElementById("pfp");
      const dialogue = document.getElementById("dialogue-box");

      pfp.addEventListener("click", () => {
        dialogue.style.display = "block";
        setTimeout(() => {
          dialogue.style.display = "none";
        }, 3000);
      });
    });
  </script>
</body>
</html>
